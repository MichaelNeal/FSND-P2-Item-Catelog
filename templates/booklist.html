<!DOCTYPE html>
<html>
    <head>
        <title>Udacity Project 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FSND Project Item Catelog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                        <button id="logout" class="btn btn-success">Log Out</button>
                    </div>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="row" style="padding-top: 50px;"></div>
        <div class="row">
            <div class="col-md-12">
                <div id="result"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 class="text-center">{{ author.name }}</h2>
                    <hr>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <a href = "{{url_for('newBook', author_id = author.id )}}">Add Book</a>
                        </div>
                        {% if books !=[] %}
                        {% for i in books %}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{i.title}}
                                <a href="{{url_for('deleteBook',author_id = author.id, book_id=i.id)}}"><button class="btn pull-right" style="margin-left:10px">Delete</button></a>
                                <a href="{{url_for('editBook', author_id = author.id, book_id=i.id ) }}" ><button class="btn pull-right" style="margin-left:10px">Edit</button></a>
                            </div>
                            <div class="panel-body">{{i.description}}</div>
                        </div>
                        {% endfor %}
                        {% else %}
                        <div class="panel panel-default">
                            <div class="panel-body">
                                You currently have no books.
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='logout.js') }}"></script> 
    </body>
</html>
