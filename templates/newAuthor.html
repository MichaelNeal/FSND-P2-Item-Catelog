<!DOCTYPE html>
<html>
    <head>
        <title>Udacity Project 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//apis.google.com/js/platform.js?onload=start"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FSND Project Item Catelog</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <div class="navbar-form navbar-right">
                        <button id="logout" class="btn btn-success">Log Out</button>
                    </div>

                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="row" style="padding-top: 50px;"></div>
        <div class="row">
            <div class="col-md-12">
                <div id="result"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h2 class="text-center">New Author</h2>
                    <hr>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="#" method = 'post'>
                                <div class="form-group row">
                                    <label class="col-md-2 col-form-label"></label>
                                    <div class="col-md-6">
                                        <input type ='text' size='30' name='name' class="form-control" placeholder="Name:" required>
                                    </div>
                                    <div class="col-md-4">
                                        <button type='submit' class="btn">Create</button>
                                        <button id="cancelToAuthor" class="btn">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="flash_messages" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">ERROR</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {% for message in messages %}
                        <p> <strong> {{ message }} </strong> </p>
                        {% endfor %}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script>$(window).on('load', function(){console.log('Page Loaded'); $("#flash_messages").modal('show');});</script>
        {% endif %}
        {% endwith %}
        <script src="{{ url_for('static', filename='logout.js') }}"></script> 
    </body>
</html>
